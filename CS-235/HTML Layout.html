<html lang="en">
<head>
<title>CSS Template</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>

header {
	background-color: #100;
	padding: 30px;
	text-align: center;
	font-size: 35px;
	color: white;
}

nav {
	float: left;
	width: 30%;
	height: 300px;
	background: #ccc;
	padding: 20px;
}

article {
	float: right;
	padding: 20px;
	width: 65.5%;
	background-color: #f1f1f1;
	height: 300px; 
}


section::after {
	content: "";
	display: table;
	clear: both;
}


</style>
</head>
<body>
<header>
	<h2>Banner</h2>
</header>

<section>
	<label>
		<ul>
		<h1>menu</h1>
		</ul>
	</label>
</section>
<section>
	<nav>
		<ul>
		<h1>Links</h1>
		</ul>
	</nav>
  
	<article>
		<h1>Content</h1>
	</article>
</section>


</body>
</html>
